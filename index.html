<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row bottom-buffer">
        <div class="col-12 text-end display">0</div>
      </div>
      <div class="row button-row g-1 justify-content-center">
        <div class="col-2">
          <button class="button btn btn-light" data-value="=">Deg</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="x!">x!</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="(">(</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value=")">)</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="%">%</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="AC">AC</button>
        </div>
      </div>
      <div class="row button-row g-1 justify-content-center">
        <div class="col-2">
          <button class="button btn btn-light" data-value="sin">sin</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="ln">ln</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="7">
            7
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="8">
            8
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="9">
            9
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="÷">÷</button>
        </div>
      </div>
      <div class="row button-row g-1 justify-content-center">
        <div class="col-2">
          <button class="button btn btn-light" data-value="cos">cos</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="log">log</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="4">
            4
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="5">
            5
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="6">
            6
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="×">×</button>
        </div>
      </div>
      <div class="row button-row g-1 justify-content-center">
        <div class="col-2">
          <button class="button btn btn-light" data-value="tan">tan</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="√">√</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="1">
            1
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="2">
            2
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="3">
            3
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="-">-</button>
        </div>
      </div>
      <div class="row button-row g-1 justify-content-center">
        <div class="col-2">
          <button class="button btn btn-light" data-value="EXP">EXP</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="x^y">
            X<sup>y</sup>
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value="0">
            0
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light grey" id="digits" data-value=".">
            .
          </button>
        </div>
        <div class="col-2">
          <button class="button btn btn-primary blue" data-value="=">=</button>
        </div>
        <div class="col-2">
          <button class="button btn btn-light" data-value="+">+</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/mathjs@11.8.2/lib/browser/math.js"></script>
    <script src="script.js"></script>
  </body>
</html>
